<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study vue's computed</title>
    <script src="vue_20200611.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" v-model=num />
            <button @click="clickbtn">足し算してくボタン</button>
        </p>
        <p>
            <!-- {{}}で囲んで三項演算子とする事で、動的に結果を出せる -->
            {{num > 3 ? '3以上' : '3以下…'}}
        </p>
        <p>
            <!-- 動的な処理はcomputedに定義する -->
            <!-- methodsを使うと、Vue再描画時に必ず動くのでよくない -->
            <!-- computedは、自処理で利用されている動的要素が変わった時だけ動く -->
            {{lessThanTree}}
        </p>

    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                num : 0
            },
            methods : {
                clickbtn : function() {
                    this.num += 1
                }
            },
            computed : {
                lessThanTree : function () {
                    if (this.num > 3) {
                        return '3以上'
                    } else {
                        return '3以下…'
                    }
                }

            }
        })
    </script>
</body>
</html>
